<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Task List ✅</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add task">
            <button id="addTaskBtn">Add</button>
        </div>

        <div class="actions">
            <button id="sortAlphabetically">Sort A-Z</button>
            <button id="sortByTime">Sort by Time</button>
            <button id="sortByLength">Sort by Length</button>
            <button id="clearTasks">Clear All</button>
        </div>

        <ul id="taskList"></ul>

        <footer>Made with love to Tania ❤️</footer>
    </div>
</body>
</html>
